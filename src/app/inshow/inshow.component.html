<form (ngSubmit)="postData()" #postForm="ngForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required [(ngModel)]="formData.title"><br>

    <label for="body">Body:</label>
    <textarea id="body" name="body" rows="4" required [(ngModel)]="formData.body"></textarea><br>

    <label for="userId">User ID:</label>
    <input type="number" id="userId" name="userId" required [(ngModel)]="formData.userId"><br>

    <input type="submit" value="Submit" [disabled]="!postForm.valid">
</form>
